{% extends 'diary/base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">タイトル</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="text">本文</label>
            {{ form.text }}
        </div>
        <button class="btn btn-primary" type="submit">送信する</button>
    </form>
{% endblock %}
