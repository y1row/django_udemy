{% extends 'diary/base.html' %}

{% block content %}
    <div class="ht-tm-cat">
        {% for diary in diary_list %}
            <h5 class="ht-tm-cat-title">{{ diary.created_at }}</h5>
            <div class="ht-tm-element jumbotron">
                <h1 class="display-5">{{ diary.title }}</h1>
                <p>{{ diary.text }}</p>
                <p class="lead text-right">
                    <a class="btn btn-primary" href="{% url 'diary:update' diary.pk %}"
                       role="button">編集する</a>
                    <a class="btn btn-primary" href="{% url 'diary:delete' diary.pk %}"
                       role="button">削除する</a>
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
